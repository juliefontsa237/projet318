<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un Cours</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <h1>Ajouter un Cours</h1>
    <form th:action="@{/admin/cours}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="titre" class="form-label">Titre du Cours</label>
            <input type="text" class="form-control" id="titre" name="titre" required>
        </div>
        <div class="mb-3">
            <label for="ue" class="form-label">UE Associ√©e</label>
            <select class="form-control" id="ue" name="ue.id">
                <option th:each="ue : ${ues}" th:value="${ue.id}" th:text="${ue.code}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="supportCours" class="form-label">Support de Cours</label>
            <input type="file" class="form-control" id="supportCours" name="file" required>
        </div>
        <button type="submit" class="btn btn-primary">Ajouter</button>
    </form>
</div>

<!-- Inclure jQuery -->
<script th:src="@{https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js}"></script>
<!-- Inclure Bootstrap JS -->
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
