<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Enseignant</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <h1>Dashboard Enseignant</h1>
    <h4>Nom de l'Enseignant: <span th:text="${utilisateur != null ? utilisateur.nom : 'Utilisateur Inconnu'}"></span>!</h4>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Gestion UE</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/profile}">Mon Profil</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Déconnexion</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="my-4">
        <h2>Liste des UEs avec leurs Cours</h2>
        <table class="table">
            <thead>
            <tr>
                <th>Code</th>
                <th>Intitulé</th>
                <th>Titre</th>
                <th>Support de cours</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="ue : ${ues}">
                <td th:text="${ue.code}"></td>
                <td th:text="${ue.intitule}"></td>
                <td>
                    <span th:each="cours : ${ue.cours}">
                        <span th:text="${cours.titre}"></span><br/>
                    </span>
                </td>
                <td>
                    <span th:each="cours : ${ue.cours}">
                        <a th:href="@{/files/{filename}(filename=${cours.supportCours})}" target="_blank">Voir</a><br/>
                    </span>
                </td>
                <td>
                    <span th:each="cours : ${ue.cours}">
                        <form th:action="@{/admin/cours/publishCourse/{coursId}(coursId=${cours.id})}" method="post">
                            <button type="submit" class="btn btn-success">Publier</button>
                        </form>
                    </span>
                    <a class="btn btn-primary" th:href="@{/admin/cours/edit/{coursId}(coursId=${ue.id})}">Modifier</a>
                    <a class="btn btn-danger" th:href="@{/admin/cours/delete/{coursId}(coursId=${ue.id})}">Supprimer</a>
                </td>
            </tr>
            </tbody>
        </table>
        <a class="btn btn-primary" th:href="@{/admin/ues/create}">Ajouter une UE</a>
        <a class="btn btn-primary" th:href="@{/admin/cours/create}">Ajouter un Cours</a>
    </div>
</div>

<!-- Inclure jQuery -->
<script th:src="@{https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js}"></script>
<!-- Inclure Bootstrap JS -->
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
